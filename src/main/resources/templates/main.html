<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout1}"
>
  <!-- 사용자 CSS 조각 -->
  <th:block layout:fragment="css">
    <style>
      .carousel {
        margin-bottom: 3rem;
      }
      .carousel-inner > .carousel-item {
        height: 240px;
      }

      .card-img-top {
        height: 10rem;
      }

      .card {
        margin-bottom: 2rem;
      }
    </style>
  </th:block>

  <div layout:fragment="content">
    <!-- 광고 프로모션 : 캐러셀 -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://img.freepik.com/free-vector/hand-drawn-college-entrance-exam-illustration_23-2150349621.jpg"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://img.freepik.com/free-vector/hand-drawn-college-entrance-exam-illustration_23-2150349621.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://img.freepik.com/free-vector/hand-drawn-college-entrance-exam-illustration_23-2150349621.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- 상품 목록 : 카드 -->
    <div class="row">
      <th:block th:each="item, status :${items.getContent()}">
        <div class="col-md-4 margin">
          <div class="card">
            <!--img
              th:src="${item.imgUrl}"
              class="card-img-top"
              th:alt="${item.itemNm}"
            /-->
            <div class="card-body">
              <h5 class="card-title" th:text="${item.itemNm}">Card title</h5>
              <p class="card-text" th:text="${item.itemDetail}">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <!--h5 class="card-title" th:text="${item.price}">Card title</h5-->
              <a th:href="@{/item/{id}(id=${item.id})}" class="btn btn-primary"
                >연습하기4</a
              >
            </div>
          </div>
        </div>
      </th:block>
    </div>

    <!-- 페이지네이션 -->
    <nav
      th:with="start = ${ (items.getNumber() / maxPage) * maxPage + 1 }, end = ${ (items.getTotalPages() == 0) ?  1 : (start+(maxPage-1) < items.getTotalPages()) ? (start + maxPage - 1) : items.getTotalPages() }"
    >
      <ul class="pagination justify-content-center">
        <!-- 이전 -->
        <li class="page-item">
          <a
            class="page-link"
            th:unless="${items.first}"
            th:href="@{/?page={number}&searchQuery={query}(number=${items.number - 1}, query=${itemSearchDto.searchQuery})}"
            >Previous</a
          >
        </li>

        <!-- 페이지 수만큼 -->
        <li
          class="page-item"
          th:each="page : ${#numbers.sequence(start, end)}"
          th:classappend="${items.number == page-1} ? 'active' : '' "
        >
          <a
            class="page-link"
            th:href="@{/?page={number}&searchQuery={query}(number=${page-1}, query=${itemSearchDto.searchQuery})}"
            th:text="${page}"
          ></a>
        </li>

        <!-- 다음 -->
        <li class="page-item">
          <a
            class="page-link"
            th:unless="${items.last}"
            th:href="@{/?page={number}&searchQuery={query}(number=${items.number + 1}, query=${itemSearchDto.searchQuery})}"
            >Next</a
          >
        </li>
      </ul>
    </nav>
  </div>
</html>
